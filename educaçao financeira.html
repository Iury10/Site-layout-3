<h3>Educação Financeira</h3>
<img src="blz fera.jpg" width="400px" height="400px" >

<div>Educação financeira é o processo de aprendizagem sobre os conceitos e as práticas relacionados ao dinheiro e às finanças.</div>
<div> Ela envolve tanto aspectos técnicos, como matemática, economia e contabilidade, quanto aspectos comportamentais, como hábitos, atitudes e valores.</div>
